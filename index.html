<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Habits tracker</title>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="application">
			<div class="panel">
				<img class="logo" src="./images/logo.svg" alt="Logo Habits App" />
				<nav class="menu">
					<div class="menu__list"></div>
					<button class="menu__add">
						<img src="./images/add.svg" alt="Add logo" />
					</button>
				</nav>
			</div>
			<div class="content">
				<header>
					<h1 class="h1">-</h1>
					<div class="progress">
						<div class="progress__text">
							<div class="progress__name">Прогресс</div>
							<div class="progress__percent"></div>
						</div>
						<div class="progress__bar">
							<div class="progress__cover-bar"></div>
						</div>
					</div>
				</header>
				<main>
					<div id="days"></div>
					<div class="habit">
						<div class="habit__day">День 2</div>
						<form class="habit__form">
							<input class="input_icon" type="text" placeholder="Комментарий" />
							<img
								class="input__icon"
								src="./images/comment.svg"
								alt="Comment logo"
							/>
							<button class="input__button">Готово</button>
						</form>
					</div>
				</main>
			</div>
		</div>
		<script src="./scripts/app.js"></script>
	</body>
</html>
