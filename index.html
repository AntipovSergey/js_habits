<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Habits tracker</title>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<div class="application">
			<div class="panel">

						<button class="menu__item menu__item--active">
							<img src="./images/sport.svg" alt="Sport logo" />

						<button class="menu__item">
							<img src="./images/water.svg" alt="Water logo" />
						</button>
						<button class="menu__item">
							<img src="./images/food.svg" alt="Food logo" />

			</div>
			<div class="content">asfsagsa</div>
		</div>
		<script src="./scripts/app.js"></script>
